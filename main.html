    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">

        <section class="mt-2">
            <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            <div class="cards text-center grid grid-cols-3 mt-14 gap-2 p-2 cursor-pointer ">
                <div id="add-money-box" class="box border p-4 rounded ">
                    <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                <h3>Add money</h3>
                </div>
                <div id="cashout-box" class="box border p-4 rounded ">

                <div class="box border p-4 rounded ">
                    <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                <h3>Get Bonous</h3>

                    <img class="w-8 mx-auto" src="assets/money1.png" alt="">

                </div>
            </div>
        </section>
        <!-- add money section -->
        <section id="add-money-section">
            <h2>Add money</h2>
            <div class=>
                <div class="hero-content flex-col lg:flex-row-reverse">
                  
                  <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <legend>Select Bank</legend>
                        <select class="select">
                            <option disabled selected>Select Bank</option>
                            <option value="Bkash"> Bkash</option>
                            <option value="Nagad">Nagad</option>
                            <option value="DBBL">DBBL</option>
                          </select>
                          <fieldset class="fieldset">
                            <label class="fieldset-label">type your number</label>
                            <input
                            value="01325888065"
                              id="account-number"
                              type="number"
                              class="input"
                              placeholder="Enter your number"
                              required
                            />
                            <label class="fieldset-label">pin</label>
                            <input
                            value="1234"
                              id="pin"
                              type="text"
                              class="input"
                              placeholder="Type your pin"
                              required
                            />
                                <label class="fieldset-label">type your Amount</label>
                                <input
                                  id="amount"
                                  type="number"
                                  class="input"
                                  placeholder="type your amount"
                                  required
                                />
                            <div><a class="link link-hover">Forgot password?</a></div>

                <div class="card-body">
          <fieldset class="fieldset">
            <label class="fieldset-label">type your number</label>
            <input
            value="01325888065"
              id="account-number"
              type="number"
              class="input"
              placeholder="Enter your number"
              required
            />
            <label class="fieldset-label">pin</label>
            <input
            value="1234"

              type="text"
              class="input"

            />
                <label class="fieldset-label">type your Amount</label>

                  type="number"

                  required
                />
