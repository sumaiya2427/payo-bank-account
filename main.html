<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-around items-center">
          <img class="w-16" src="assets/Group.png" alt="" />
          <div class=>
            <h1 class="text-3xl font-bold">$ <span id="main-blance">4500</span></h1>
            <p class="border rounded p-1">Available blance</p>
          </div>
          <button class="btn bg-blue-700 text-white">log Out </button>
        </nav>
        <section class="mt-2">
            <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
            <div class="cards text-center grid grid-cols-3 mt-14 gap-2 p-2 cursor-pointer ">
                <div id="add-money-box" class="box border p-4 rounded ">
                    <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                <h3>Add money</h3>
                </div>
                <div id="cashout-box" class="box border p-4 rounded ">
                    <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                <h3>CashOut</h3>
                </div>
                <div class="box border p-4 rounded ">
                    <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                <h3>Pay Bill</h3>
                </div>
                <div class="box border p-4 rounded ">
                    <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                <h3>Transfer Money</h3>
                </div>
                <div class="box border p-4 rounded ">
                    <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                <h3>Get Bonous</h3>
                </div>
                <div class="box border p-4 rounded ">
                    <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                <h3>Transactions History</h3>
                </div>
            </div>
        </section>
        <!-- add money section -->
        <section class="add-money">
            <h2>Add money</h2>
            <div class=>
                <div class="hero-content flex-col lg:flex-row-reverse">
                  
                  <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                    <div class="card-body">
                        <legend>Select Bank</legend>
                        <select class="select">
                            <option disabled selected>Select Bank</option>
                            <option value="Bkash"> Bkash</option>
                            <option value="Nagad">Nagad</option>
                            <option value="DBBL">DBBL</option>
                          </select>
                          <fieldset class="fieldset">
                            <label class="fieldset-label">type your number</label>
                            <input
                            value="01325888065"
                              id="account-number"
                              type="number"
                              class="input"
                              placeholder="Enter your number"
                              required
                            />
                            <label class="fieldset-label">pin</label>
                            <input
                            value="1234"
                              id="pin"
                              type="text"
                              class="input"
                              placeholder="Type your pin"
                              required
                            />
                            <fieldset class="fieldset">
                                <label class="fieldset-label">type your Amount</label>
                                <input
                                  id="amount"
                                  type="number"
                                  class="input"
                                  placeholder="type your amount"
                                  required
                                />
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="add-money" id="login-btn" class="btn btn-neutral mt-4 bg-blue-700 border-none">
                          Add Money
                            </button>
                          </fieldset>
                          <!-- cashout -->
                          <section id="cashout">
                            <h2>Cashout</h2>
                             <fieldset class="fieldset">
                               <label class="fieldset-label">type your number</label>
                               <input
                               value="01325888065"
                                 id="account-number"
                                 type="number"
                                 class="input"
                                 placeholder="Enter your number"
                                 required
                               />
                               <label class="fieldset-label">pin</label>
                               <input
                               value="1234"
                                 id="pin"
                                 type="text"
                                 class="input"
                                 placeholder="Type your pin"
                                 required
                               />
                               <fieldset class="fieldset">
                                   <label class="fieldset-label">type your Amount</label>
                                   <input
                                     id="amount"
                                     type="number"
                                     class="input"
                                     placeholder="type your amount"
                                     required
                                   />
                               <div><a class="link link-hover">Forgot password?</a></div>
                               <button id="Cashout" id="login-btn" class="btn btn-neutral mt-4 bg-blue-700 border-none">
                       Cash Out
                               </button>
                             </fieldset>
                           </section>
                    </div>
                  </div>
                </div>
              </div>
        </section>
      </header>
    </section>
    <script src="java/add-money.js"></script>
    <script src="java/toggle.js"></script>
